{% extends "todo_app/base.html" %}

{% block blocktitle %}
<title>edit</title>
{% endblock %}


{% block bodyblock %}
<br><br>
<div class="container">
  {% if item %}


<form class="form-inline my-2 my-lg-0" method="POST">
  {% csrf_token %}
  <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" aria-label="Add" name="item", value="{{item.item}}">
  <input type="hidden" name="completed" value="{{item.completed}}">
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Edit</button>
</form>


  {% endif %}
</div>


{% endblock %}
